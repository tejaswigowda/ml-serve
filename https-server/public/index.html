<body>
<div id="container">

    <video id="gum-local" autoplay playsinline></video>

    <canvas class="output_canvas" width="1280px" height="720px"></canvas>
    <video hidden="hidden" class="input_video"></video>
    <div id="resMsg"></div>

</div>

<!--
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
-->
</body>
  <script type="module">
      // Put variables in global scope to make them available to the browser console.
  const videoElement = document.getElementsByClassName('input_video')[0];
  const canvasElement = document.getElementsByClassName('output_canvas')[0];
  const canvasCtx = canvasElement.getContext('2d');
  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await setInterval(getFrame, 1000/60);
    },
    width: 480,
    height: 480
  });
  camera.start();


function getFrame(){
    var canvas = document.createElement('canvas');
    canvas.width = 480;
    canvas.height = 480;
    var ctx = canvas.getContext('2d');
    ctx.drawImage(videoElement, 0, 0, 480, 480);
    var dataURL = canvas.toDataURL('image/jpeg');          
    var fd = new FormData();
    fd.append('data', encodeURIComponent(dataURL));
    var xhr = new XMLHttpRequest();
    

    xhr.onreadystatechange = function(e) {  
      if (xhr.readyState != 4) { return; }
      // callback logic
        var results = JSON.parse(xhr.responseText).split("landmark");
        results.shift()
        var d = results[0].split('\n')
        var res=[]

        for (let i=0;i<results.length;i++){
          var d = results[i].split('\n');
          var obj = {
            x : parseFloat(d[1].split(" ")[3]),
            y : parseFloat(d[2].split(" ")[3]),
            z : parseFloat(d[3].split(" ")[3]),
            visibility : parseFloat(d[4].split(" ")[3]),
          };
          res.push(obj)
        };
        canvasCtx.save();
        canvasCtx.globalCompositeOperation = 'source-over';
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(videoElement, 0, 0,canvasElement.width, canvasElement.height);
        canvasCtx.globalCompositeOperation = 'source-over';
        drawConnectors(canvasCtx, res,
                      {color: '#00FF00', lineWidth: 4});
        drawLandmarks(canvasCtx, res,
                {color: '#FF0000', lineWidth: 2});
        canvasCtx.restore();

        document.getElementById('resMsg').innerHTML = JSON.parse(xhr.responseText);

    };
    xhr.open("POST", "/sendFrame", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.send(fd);

}

  </script>

</html>
